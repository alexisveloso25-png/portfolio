<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALEXIS_VELOSO // CONTACT_INTERFACE</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- LAYOUT CENTRALISÉ --- */
        .contact-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Réseaux Sociaux au milieu */
        .social-hub {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .social-card-large {
            background: rgba(163, 102, 255, 0.05);
            border: 1px solid rgba(163, 102, 255, 0.2);
            padding: 25px;
            text-align: center;
            text-decoration: none;
            color: var(--white);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 4px;
        }

        .social-card-large:hover {
            border-color: var(--accent);
            background: rgba(163, 102, 255, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 5px 20px var(--accent-glow);
        }

        .social-card-large i {
            font-size: 1.8rem;
            color: var(--accent);
            margin-bottom: 10px;
            display: block;
        }

        /* Champ Objet Dynamique */
        #custom-subject-container {
            display: none;
            margin-top: 15px;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Console SSH */
        #ssh-console {
            display: none;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--accent);
            padding: 15px;
            margin-top: 20px;
            font-size: 0.75rem;
            color: var(--text-dim);
            max-height: 120px;
            overflow-y: auto;
        }

        .log-success { color: var(--green); }
        .log-info { color: var(--accent); }
        .log-error { color: #ff5555; font-weight: bold; } /* Ajout style erreur */

        @media (max-width: 768px) {
            .social-hub { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="circuit-bg"></div>
    <div class="scanline-global"></div>

    <header class="top-bar">
        <div class="brand">USER: ALEXIS_VELOSO / <span>CONTACT_TERMINAL</span></div>
        <nav class="nav-links">
            <a href="index.html"><i class="fas fa-terminal"></i> APPRENTI</a>
            <a href="entreprise.html"><i class="fas fa-network-wired"></i> ENTREPRISE</a>
            <a href="formation.html"><i class="fas fa-graduation-cap"></i> FORMATIONS</a>
            <a href="veille.html"><i class="fas fa-graduation-cap"></i> VEILLE</a>
        </nav>
    </header>

    <main class="wrapper">
        <div class="contact-container">
            
            <section class="terminal-window card section-spacing">
                <div class="terminal-header">
                    <div class="terminal-controls">
                        <div class="terminal-dots">
                            <span class="dot red"></span><span class="dot yellow"></span><span class="dot green"></span>
                        </div>
                        <div class="terminal-title-inline">bash — contact_init.sh</div>
                    </div>
                </div>
                <div class="terminal-body">
                    <div class="terminal-prompt">
                        <span class="t-green">alexis@infra</span>:<span class="t-purple">~</span>$ <span class="t-white">cat contact_expert.txt</span>
                    </div>
                    <div class="content-block">
                        <h1 class="hero-name"><span class="terminal-typing">ME CONTACTER</span></h1>
                        <p class="hero-role">// JE SUIS DISPONIBLE </p>
                    </div>
                </div>
            </section>

            <div class="social-hub">
                <a href="https://www.linkedin.com/in/alexis-veloso-004097270" target="_blank" class="social-card-large">
                    <i class="fab fa-linkedin-in"></i>
                    <span>LINKEDIN</span>
                </a>
                <a href="https://github.com/AlexisVeloso" target="_blank" class="social-card-large">
                    <i class="fab fa-github"></i>
                    <span>GITHUB</span>
                </a>
                <a href="mailto:alexis.veloso25@gmail.com" class="social-card-large">
                    <i class="fas fa-envelope-open-text"></i>
                    <span>E-MAIL</span>
                </a>
            </div>

            <section class="card">
                <div class="badge">SECURE MESSAGE </div>
                <form id="contact-form" action="https://api.web3forms.com/submit" method="POST" novalidate style="margin-top: 25px;">
                    <input type="hidden" name="access_key" value="f7b3c0d7-6a6f-4258-a355-eabf5ebea407">
                    
                    <div class="form-row">
                        <div style="display:flex; flex-direction:column; flex:1;">
                            <label style="font-size: 0.65rem; color: var(--accent);">PROFIL ID</label>
                            <input type="text" name="name" id="sender-name" placeholder="Votre Nom" class="cyber-input" required>
                        </div>
                        <div style="display:flex; flex-direction:column; flex:1;">
                            <label style="font-size: 0.65rem; color: var(--accent);">MAIL (OBLIGATOIRE)</label>
                            <input type="email" name="email" id="sender-email" placeholder="votre@email.com" class="cyber-input" required>
                        </div>
                    </div>

                    <div style="display:flex; flex-direction:column; margin-top:20px;">
                        <label style="font-size: 0.65rem; color: var(--accent);">OBJECT_CATEGORY</label>
                        <select id="subject-select" class="cyber-input" required>
                            <option value="Contact Portfolio" selected>GENERAL</option>
                            <option value="Offre d'alternance">RECRUTEMENT</option>
                            <option value="autre">AUTRE DEMANDE (MANUELLEMENT)</option>
                        </select>
                    </div>

                    <div id="custom-subject-container">
                        <label style="font-size: 0.65rem; color: var(--red);">SPECIFY_OBJECT_STUB</label>
                        <input type="text" id="custom-subject" placeholder="Saisissez votre objet personnalisé..." class="cyber-input">
                    </div>

                    <div style="display:flex; flex-direction:column; margin-top:20px;">
                        <label style="font-size: 0.65rem; color: var(--accent);">MESSAGE DATA</label>
                        <textarea name="message" id="msg-body" placeholder="Initialisez votre message..." class="cyber-input" rows="7" required></textarea>
                    </div>

                    <button type="submit" id="submit-btn" class="cyber-button" style="margin-top:30px; width:100%; height: 50px;">
                        EXECUTE_TRANSMISSION
                    </button>

                    <div id="ssh-console"></div>
                </form>
            </section>
        </div>
    </main>

    <footer class="status-footer">
        <div class="footer-segment"><span class="online-dot pulse"></span> STATUS: <span class="t-green">SECURE</span></div>
        <div class="footer-segment">ENCRYPTION: <span class="t-green">AES_256</span></div>
        <div class="footer-segment footer-right">ALEXIS_VELOSO // V4.3</div>
    </footer>

    <script>
        const form = document.getElementById('contact-form');
        const subjectSelect = document.getElementById('subject-select');
        const customSubjectContainer = document.getElementById('custom-subject-container');
        const customSubjectInput = document.getElementById('custom-subject');
        const consoleLog = document.getElementById('ssh-console');
        const emailInput = document.getElementById('sender-email');

        // GESTION OBJET DYNAMIQUE
        subjectSelect.addEventListener('change', function() {
            if (this.value === 'autre') {
                customSubjectContainer.style.display = 'block';
                customSubjectInput.focus();
            } else {
                customSubjectContainer.style.display = 'none';
            }
        });

        // LOGS SSH
        const addLog = (text, type = '') => {
            const line = document.createElement('div');
            line.className = `log-entry ${type}`;
            line.innerHTML = `> [${new Date().toLocaleTimeString()}] ${text}`;
            consoleLog.appendChild(line);
            consoleLog.scrollTop = consoleLog.scrollHeight;
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            consoleLog.style.display = 'block';
            consoleLog.innerHTML = ''; // Clear previous logs
            
            // VERIFICATION OBLIGATOIRE DE L'EMAIL
            if (!emailInput.value || !emailInput.checkValidity()) {
                addLog("CRITICAL_ERROR: MAIL_ADDRESS_REQUIRED", "log-error");
                addLog("Transmission aborted. Please provide a valid email.", "log-error");
                emailInput.style.borderColor = "var(--red)";
                emailInput.focus();
                return; // Bloque l'envoi
            }

            addLog("Authenticating SSH tunnel...", "log-info");
            
            let finalSubject = subjectSelect.value === 'autre' ? customSubjectInput.value : subjectSelect.value;
            
            setTimeout(() => addLog("Handshake TLS 1.3 OK.", "log-info"), 500);
            setTimeout(() => addLog(`Packet created with subject: ${finalSubject}`, "log-info"), 1000);

            const formData = new FormData(form);
            formData.append('subject', finalSubject);

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    setTimeout(() => {
                        addLog("TRANSMISSION_SUCCESS: Delivered to alexis-server.", "log-success");
                        form.reset();
                        customSubjectContainer.style.display = 'none';
                        emailInput.style.borderColor = ""; 
                    }, 1500);
                } else {
                    addLog("SERVER_ERROR: Transmission failed.", "log-error");
                }
            } catch (error) {
                addLog("NETWORK_ERROR: Check your connection.", "log-error");
            }
        });

        // Auto-focus au démarrage
        window.onload = () => document.getElementById('sender-name').focus();
    </script>
</body>
</html>
