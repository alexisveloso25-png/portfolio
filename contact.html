<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALEXIS_VELOSO // CONTACT_CENTER</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- LAYOUT FULL WIDTH --- */
        .contact-wrapper-centered {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Réseaux Sociaux au milieu */
        .social-hub {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 40px 0;
        }

        .social-card-large {
            background: rgba(163, 102, 255, 0.05);
            border: 1px solid rgba(163, 102, 255, 0.2);
            padding: 30px;
            text-align: center;
            text-decoration: none;
            color: var(--white);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 4px;
        }

        .social-card-large:hover {
            border-color: var(--accent);
            background: rgba(163, 102, 255, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--accent-glow);
        }

        .social-card-large i {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 15px;
            display: block;
        }

        .social-card-large span {
            font-weight: 800;
            letter-spacing: 2px;
            font-size: 0.9rem;
        }

        /* Formulaire en Grand */
        .large-form-container {
            width: 100%;
        }

        #custom-subject-container {
            display: none;
            margin-top: 15px;
            animation: fadeInTerminal 0.5s ease-in-out;
        }

        @keyframes fadeInTerminal {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #ssh-console {
            display: none;
            background: #000;
            border: 1px solid var(--accent);
            padding: 20px;
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--text-dim);
            max-height: 150px;
            overflow-y: auto;
            border-radius: 4px;
        }

        .log-success { color: var(--green); }
        .log-info { color: var(--accent); }

        @media (max-width: 768px) {
            .social-hub { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="circuit-bg"></div>
    <div class="scanline-global"></div>

    <header class="top-bar">
        <div class="brand">USER: ALEXIS_VELOSO / <span>COMM_MODULE</span></div>
        <nav class="nav-links">
            <a href="index.html"><i class="fas fa-terminal"></i> APPRENTI</a>
            <a href="entreprise.html"><i class="fas fa-network-wired"></i> ENTREPRISE</a>
            <a href="formation.html"><i class="fas fa-graduation-cap"></i> FORMATIONS</a>
            <a href="veille.html"><i class="fas fa-graduation-cap"></i> VEILLE</a>
        </nav>
    </header>

    <main class="wrapper">
        <div class="contact-wrapper-centered">
            
            <section class="terminal-window card">
                <div class="terminal-header">
                    <div class="terminal-controls">
                        <div class="terminal-dots"><span class="dot red"></span><span class="dot yellow"></span><span class="dot green"></span></div>
                        <div class="terminal-title-inline">root@veloso-infra: /bin/contact</div>
                    </div>
                </div>
                <div class="terminal-body" style="text-align: center; padding: 40px 0;">
                    <h1 class="hero-name" style="font-size: 3rem;"><span class="terminal-typing">GET_IN_TOUCH</span></h1>
                    <p class="hero-role">// SÉLECTIONNEZ UN CANAL DE COMMUNICATION</p>
                </div>
            </section>

            <div class="social-hub">
                <a href="https://www.linkedin.com/in/alexis-veloso-004097270" target="_blank" class="social-card-large">
                    <i class="fab fa-linkedin-in"></i>
                    <span>LINKEDIN</span>
                </a>
                <a href="https://github.com/AlexisVeloso" target="_blank" class="social-card-large">
                    <i class="fab fa-github"></i>
                    <span>GITHUB</span>
                </a>
                <a href="mailto:alexis.veloso25@gmail.com" class="social-card-large">
                    <i class="fas fa-envelope-open-text"></i>
                    <span>E-MAIL</span>
                </a>
            </div>

            <section class="card large-form-container">
                <div class="badge">SECURE_DATA_TRANSMISSION</div>
                <form id="contact-form" action="https://api.web3forms.com/submit" method="POST" novalidate style="margin-top: 30px;">
                    <input type="hidden" name="access_key" value="f7b3c0d7-6a6f-4258-a355-eabf5ebea407">
                    
                    <div class="form-row">
                        <div style="display:flex; flex-direction:column; flex:1;">
                            <label style="font-size: 0.7rem; color: var(--accent); margin-bottom: 8px;">SOURCE_ID (NOM)</label>
                            <input type="text" name="name" id="sender-name" placeholder="Tapez votre nom..." class="cyber-input" required>
                        </div>
                        <div style="display:flex; flex-direction:column; flex:1;">
                            <label style="font-size: 0.7rem; color: var(--accent); margin-bottom: 8px;">REPLY_TO (EMAIL)</label>
                            <input type="email" name="email" id="sender-email" placeholder="votre@email.com" class="cyber-input" required>
                        </div>
                    </div>

                    <div style="display:flex; flex-direction:column; margin-top:20px;">
                        <label style="font-size: 0.7rem; color: var(--accent); margin-bottom: 8px;">OBJECT_TYPE</label>
                        <select id="subject-select" class="cyber-input" required>
                            <option value="Demande de contact">GENERAL_INQUIRY</option>
                            <option value="Offre d'alternance">RECRUITMENT_PROPOSAL</option>
                            <option value="Question Technique">TECH_SUPPORT</option>
                            <option value="autre">AUTRE_DEMANDE (SPECIFY...)</option>
                        </select>
                    </div>

                    <div id="custom-subject-container">
                        <label style="font-size: 0.7rem; color: var(--red); margin-bottom: 8px;">SPECIFY_CUSTOM_OBJECT</label>
                        <input type="text" id="custom-subject" placeholder="Entrez votre sujet personnalisé..." class="cyber-input">
                    </div>

                    <div style="display:flex; flex-direction:column; margin-top:20px;">
                        <label style="font-size: 0.7rem; color: var(--accent); margin-bottom: 8px;">MESSAGE_CONTENT</label>
                        <textarea name="message" id="msg-body" placeholder="Initialisez la saisie des données..." class="cyber-input" rows="8" required></textarea>
                    </div>

                    <button type="submit" class="cyber-button" style="margin-top:30px; width:100%; height: 60px; font-size: 1.2rem;">
                        <i class="fas fa-terminal"></i> EXECUTE_SEND_PROTOCOL
                    </button>

                    <div id="ssh-console"></div>
                </form>
            </section>

        </div>
    </main>

    <footer class="status-footer">
        <div class="footer-segment"><span class="online-dot pulse"></span> STATUS: <span class="t-green">LISTENING</span></div>
        <div class="footer-segment">LOC: <span class="t-green">PARIS_RELIANCE</span></div>
        <div class="footer-segment footer-right">ALEXIS_VELOSO // V4.2</div>
    </footer>

    <script>
        const form = document.getElementById('contact-form');
        const subjectSelect = document.getElementById('subject-select');
        const customSubjectContainer = document.getElementById('custom-subject-container');
        const customSubjectInput = document.getElementById('custom-subject');
        const consoleLog = document.getElementById('ssh-console');

        // GESTION DE L'OBJET DYNAMIQUE
        subjectSelect.addEventListener('change', function() {
            if (this.value === 'autre') {
                customSubjectContainer.style.display = 'block';
                customSubjectInput.focus();
            } else {
                customSubjectContainer.style.display = 'none';
            }
        });

        // LOGS SSH
        const addLog = (text, type = '') => {
            const line = document.createElement('div');
            line.className = `log-entry ${type}`;
            line.innerHTML = `> [${new Date().toLocaleTimeString()}] ${text}`;
            consoleLog.appendChild(line);
            consoleLog.scrollTop = consoleLog.scrollHeight;
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            consoleLog.style.display = 'block';
            addLog("Checking network connectivity...", "log-info");
            
            let finalSubject = subjectSelect.value === 'autre' ? customSubjectInput.value : subjectSelect.value;
            
            setTimeout(() => addLog("Handshake TLS 1.3... OK", "log-info"), 500);
            setTimeout(() => addLog(`Packet Header: Subject="${finalSubject}"`, "log-info"), 1000);

            const formData = new FormData(form);
            formData.append('subject', finalSubject);

            const response = await fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: { 'Accept': 'application/json' }
            });

            if (response.ok) {
                setTimeout(() => {
                    addLog("TRANSMISSION_SUCCESS: Message delivered.", "log-success");
                    form.reset();
                    customSubjectContainer.style.display = 'none';
                }, 2000);
            }
        });

        // Focus auto
        window.onload = () => document.getElementById('sender-name').focus();
    </script>
</body>
</html>
